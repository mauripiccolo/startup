<!doctype html>
<html lang="en">

    <link href="normalize.css" rel="stylesheet" type="text/css"/>

        <li>Elemento 3</li>
      </ul>

      <article>
        <h2>Título 1</h2>

      <article>
        <h2>Título 2</h2>
