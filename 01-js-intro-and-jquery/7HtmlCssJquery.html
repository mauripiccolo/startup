<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML+CSS+JQuery</title>
    <link href="normalize.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/grid.css">
    <link href="7style.css" rel="stylesheet" type="text/css" title="Default Style"/>        
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
         $.getJSON("http://bootcamp.aws.af.cm/welcome/mauricio",function(data){          
            $.each( data, function( key, val ) {
              $("p.response").text(val);              
            });
            
          });
        });
      });             
    </script>
    <script type="text/javascript">
      $("response").getHighlighter().setColor('#00ff00');
    </script>    
  </head>
    <body>
      <header class= "header">
        <h1>Título del encabezado centrado</h1>

        <ul>
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ul>        
      </nav>
      <section class= "content">
        <article>
          <h2>Response</h2>
          <p class="response">...</p>
        </article>
        <p>
          <button type="button"> Button (button)</button>
        </p>

      <aside class= "sidebar">

      </aside>
