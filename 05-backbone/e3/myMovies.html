<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index Topic 5</title>
  <link href="normalize.css" rel="stylesheet" type="text/css"/>
  <link href="style.css" rel="stylesheet" type="text/css" title="Default Style"/>
  <script src="scripts/libs/jquery-1.11.1.js" type="text/javascript"></script>
  <script src="scripts/libs/underscore.js" type="text/javascript"></script>
  <script src="scripts/libs/backbone.js" type="text/javascript"></script>
<body>
  <header>
    <h1>My Movies</h1>
  </header>
  <nav>
    <h3>Movie List</h3>
    <div id="mainContainer" class="contMain"></div>
    <script type="text/template" id="tmplt-Movies">
      <ul>
      </ul>
      <span class="addItem">[Add Movie]</span>      
    </script>
    <script type="text/template" id="tmplt-Movie">
      <div>
        <%= title %>
        <span class="editItem">[Edit]</span> 
        <span class="deleteItem">[Remove]</span>
        <span class="infoItem">[Info]</span>
      </div>  
    </script>
  </nav>
  <section>
    <article>
      <h3>Movie Info</h3>
      <div id="mainContainerInf" class="contInfo"> </div>
      <script type="text/template" id="tmplt-MovieInf">      
        <div id="item"> <strong> Title: </strong> <%= title %> </div>
        <img id="item" class="poster" src=<%= poster %>>
        <div id="item"> <strong> Year: </strong> <%= year %> </div>
        <div id="item"> <strong> Duration: </strong> <%= duration %> </div>
        <div id="item"> <strong> Genre: </strong> <%= genre %> </div>
        <div id="item"> <strong> Rating: </strong> <%= rating %> </div>      
        <div id="item"> <strong> Director: </strong> <%= director %> </div>
        <div id="item"> <strong> Cast: </strong> <%= cast %> </div>
        <div id="item"> <strong> Summary: </strong> <%= summary %> </div>
      </script>
    </article>
    <article>
      <h3>Movie Form</h3>
      <div id="mainContainerForm" class="contForm"> 
        <form id="form">
          <strong>Title: </strong> <input type="title" name="title" id="title">
          <strong>Year:  </strong> <input type="year" name="year" id="year">
          <strong>Duration: </strong> <input type="duration" name="duration" id="duration">
          <strong>Genre: </strong> <input type="genre" name="genre" id="genre">
          <strong>Rating: </strong> <input type="rating" name="rating" id="rating">
          <strong>Summary: </strong> <input type="summary" name="summary" id="sum">
          <strong>Director: </strong> <input type="director" name="director" id="dir">
          <strong>Cast: </strong> <input type="cast" name="cast" id="cast">
          <strong>Poster: </strong> <input type="poster" name="poster" id="poster">
        </form>
      </div>
    </article>
  </section>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
