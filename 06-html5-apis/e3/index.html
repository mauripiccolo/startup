<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Topic 6</title>
    <link href="normalize.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css" title="Default Style"/>
    <script src="libs/jquery-1.11.1.js"></script>
    
  </head>
  <body class= "body">            
    <header>
      <h1> </h1>
    </header>
    <aside class= "rigthSide">      
    </aside>
    <nav class= "leftSide">   
    </nav>
    <div  id="my-container" class= "content">      
      <h3>Text to Save:</h3>                
        <textarea id="inputTextToSave" placeholder="Drop files here or start typing..."></textarea>
        <button id= "buttonSave" >Save</button>
    </div>
    <footer>
      <h1>  </h1>
    </footer>
    <script src="main.js"></script>
    <script type="text/javascript">
      function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();

        var files = evt.dataTransfer.files;
        var reader = new FileReader();
        reader.onload = function(event) {
             document.getElementById('inputTextToSave').value = event.target.result;
        }        
        reader.readAsText(files[0],"UTF-8");
      }

      function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy';
      }
      
      var dropZone = document.getElementById('inputTextToSave');
      dropZone.addEventListener('dragover', handleDragOver, false);
      dropZone.addEventListener('drop', handleFileSelect, false);
    </script>    
  </body>
</html>
